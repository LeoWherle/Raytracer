
name: Compile and check

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
      - dev

env:
  EXECUTABLES: raytracer

jobs:
  compile:
    runs-on: ubuntu-latest
    container: epitechcontent/epitest-docker:latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Get CMake
        run: |
          sudo dnf update
          sudo dnf install -y cmake
          sudo dnf upgrade cmake -y
          ./build.sh >> $GITHUB_STEP_SUMMARY

      # fail if executable is not found
      - name: Check executables
        run: |
          echo "## Executables" >> $GITHUB_STEP_SUMMARY
          for executable in $EXECUTABLES; do
            if [ ! -f $executable ]; then
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              echo "Error: $executable not found" >> $GITHUB_STEP_SUMMARY
              echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
              exit 1
            fi
          done
